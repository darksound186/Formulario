<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario básico</title>
</head>
<body>
  <h1>Formulario básico</h1>

  <form action="/procesar" method="post">
    <!-- Datos personales -->
    <label for="nombre">Nombre:</label>
    <input id="nombre" name="nombre" type="text" required>

    <br><br>

    <label for="email">Correo electrónico:</label>
    <input id="email" name="email" type="email" required>

    <br><br>

    <label for="password">Contraseña:</label>
    <input id="password" name="password" type="password" minlength="6" required>

    <br><br>

    <!-- Opciones -->
    <label for="pais">País:</label>
    <select id="pais" name="pais" required>
      <option value="" disabled selected>Selecciona tu país</option>
      <option value="co">Colombia</option>
      <option value="mx">México</option>
      <option value="ar">Argentina</option>
      <option value="es">España</option>
    </select>

    <br><br>

    <span>Género:</span>
    <label>
      <input type="radio" name="genero" value="masculino" required> Masculino
    </label>
    <label>
      <input type="radio" name="genero" value="femenino"> Femenino
    </label>
    <label>
      <input type="radio" name="genero" value="otro"> Otro
    </label>

    <br><br>

    <label>
      <input type="checkbox" name="terminos" required> Acepto los términos y condiciones
    </label>

    <br><br>

    <!-- Mensaje -->
    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="4" cols="40" placeholder="Escribe tu mensaje..."></textarea>

    <br><br>

    <!-- Controles -->
    <button type="submit">Enviar</button>
    <button type="reset">Limpiar</button>
  </form>
</body>
</html>
